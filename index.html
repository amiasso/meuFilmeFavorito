<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Filme favorito</title>
    <link rel="stylesheet" href="./dist/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <section class="hero">
        <div class="hero__content">
                <h1 class="hero__content__branding"><span class="hero__content__branding__amarelo">Meu</span><span class="hero__content__branding__verde">Filme</span>
                    <spa class="hero__content__branding__azul">Favorito</spa></h1>
                <h3 class="title--small">As melhores histórias em um só lugar</h3>
                <p>
                    <a href="#" class="link--text">Assinar o Meu Filme Favorito</a>
                    <br>
                    <span class="text">R$27,90/mês ou 279,90/ano à vista</span>
                </p>
            <ul class="hero__content__combos">
                <li class="hero__content__combos__combo">
                    <img src="./dist/images/logos/disney_star_plus.png" alt="disney+">
                    <button>Assine agora</button>
                    <span class="text">R$ 45,90/mês</span>
                </li>
                <li class="hero__content__combos__combo">
                    <img src="./dist/images/logos/disney_star_plus_starzplay.png" alt="star+">
                    <button>Assine agora</button>
                    <span class="text">R$ 55,90/mês</span>
                </li>
            </ul>
            <p class="text--small">
                *Opreço pode variar no caso da assinatura for em outra plataforma.
            </p>
        </div>
    </section>

</body>
</html>
